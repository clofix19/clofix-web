<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 – Page Not Found | Clofix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f8fafc;
      color: #1f2937;
    }
    .box {
      text-align: center;
      max-width: 420px;
      padding: 40px;
    }
    h1 {
      font-size: 96px;
      margin: 0;
      color: #111827;
    }
    p {
      font-size: 18px;
      margin: 16px 0 24px;
      color: #4b5563;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }
    a:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>The page you are looking for doesn’t exist.</p>
    <a href="/">Go back to homepage</a>
  </div>
</body>
</html>
